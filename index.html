<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Odin Project</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 class="heading">Rock Paper Scissors Game</h1>
    <div class="playable">
        <div class="items">
            <div class="item" id="rock">✊</div>
            <div class="item" id="paper">✋</div>
            <div class="item" id="scissors">✌</div>
        </div>
        <div class="scores">
            <div>Your score: <b class="humanscore score">0</b>
            </div><div>Computer score: <b class="computerscore score">0</b></div>
        </div>
    </div>
</body>
<script src="./app.js"></script>
</html>
